<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playlist Created</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Playlist Created Successfully!</h5>
            <p class="card-text">Your playlist has been created and is ready for listening.</p>
            <a href="/" class="btn btn-primary">Create Another Playlist</a>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        card.classList.add('animate__animated', 'animate__bounceIn');
    </script>
</body>

</html>
